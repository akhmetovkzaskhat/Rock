<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Play with the Smart Contract baby for 0.01 BNB.</h2>
    <div class="game-board">
        <div id="rock" class="game-choice">
    
            <div class="choice-text">Rock</div>
        </div>
        <div id="paper" class="game-choice">
            
            <div class="choice-text">Paper</div>
        </div>
        <div id="scissors" class="game-choice">
            
            <div class="choice-text">Scissors</div>
        </div>
    </div>
    <div class="game-result"></div>
    <button id="refresh-button" type="button">Play again</button>
    <div class="balance">Balance: <span id="balance-amount"></span></div>
</body>
</html>
